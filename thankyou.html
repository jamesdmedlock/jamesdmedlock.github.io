<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[1] + "<br />");
      }
      
      price = 9.49;
      subTotal = (pair[1] * price);
      taxRate = .076;
      tax = subTotal * taxRate;
      total = subTotal + tax;
      document.write("Subtotal:  $" + subTotal.toFixed(2) + "<br> Tax: $" + tax.toFixed(2) + "<br> Total: $" + total.toFixed(2) );
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
  <title></title>
</head>

<body>
  <div class="container thankYou">
        
    <div class="summary">
      <h2>Thank you for your order!</h2>

      <script>
        printQuery();
      </script>


    </div>

    <div>
      <img src="pizzaPic.jpg" class="pizzaPic" alt="">
    </div>
    
  </div>
</body>

</html>
